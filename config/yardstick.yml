threshold: 96.9
require_exact_threshold: false
rules:
  ApiTag::Presence:
    enabled: true
    exclude: []
  ApiTag::Inclusion:
    enabled: true
    exclude: []
  ApiTag::ProtectedMethod:
    enabled: true
    exclude: []
  ApiTag::PrivateMethod:
    enabled: true
    exclude: []
  ExampleTag:
    enabled: true
    exclude: []
  ReturnTag:
    enabled: true
    exclude:
      - Baleog::ClassBuilder#build
      - Baleog::ClassBuilder#build_with
      - Baleog::Endpoint#initialize
      - Baleog::Model::FieldBuilder#field_name
  Summary::Presence:
    enabled: true
    exclude:
      - Baleog::ClassBuilder#build
      - Baleog::ClassBuilder#build_with
      - Baleog::ClassBuilder#initialize
      - Baleog::Endpoint#initialize
      - Baleog::Model#initialize
  Summary::Length:
    enabled: true
    exclude: []
  Summary::Delimiter:
    enabled: true
    exclude: []
  Summary::SingleLine:
    enabled: true
    exclude: []
