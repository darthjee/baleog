threshold: 88.4
require_exact_threshold: false
rules:
  ApiTag::Presence:
    enabled: true
    exclude: []
  ApiTag::Inclusion:
    enabled: true
    exclude: []
  ApiTag::ProtectedMethod:
    enabled: true
    exclude: []
  ApiTag::PrivateMethod:
    enabled: true
    exclude: []
  ExampleTag:
    enabled: true
    exclude: []
  ReturnTag:
    enabled: true
    exclude:
      - Baleog::ClassBuilder#build
      - Baleog::ClassBuilder#build_with
      - Baleog::Endpoint#initialize
      - Baleog::Model::FieldBuilder#field_name
      - Baleog::Adapters::Response#initialize
      - Baleog::Client::Endpoint#initialize
      - Baleog::Client::Model#initialize
      - Baleog::Client::Request#initialize
      - Baleog::Client::Response#initialize
  Summary::Presence:
    enabled: true
    exclude:
      - Baleog::ClassBuilder#build
      - Baleog::ClassBuilder#build_with
      - Baleog::ClassBuilder#initialize
      - Baleog::Endpoint#initialize
      - Baleog::Model#initialize
      - Baleog::Adapters::Response#initialize
      - Baleog::Client::Endpoint#initialize
      - Baleog::Client::Model#initialize
      - Baleog::Client::Request#initialize
      - Baleog::Client::Response#initialize
  Summary::Length:
    enabled: true
    exclude: []
  Summary::Delimiter:
    enabled: true
    exclude: []
  Summary::SingleLine:
    enabled: true
    exclude: []
